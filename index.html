<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Acessos - Fechadura Firebase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 sm:p-8">

<div class="container mx-auto">

    </header>

            <form id="user-form" class="space-y-6">

                    <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Usu√°rio</label>
                    <input type="text" id="user-name" maxlength="30" placeholder="Nome ou identifica√ß√£o" autocomplete="off" class="input-field">
                </div>
                <div>

                C√≥digos Ativos <span id="user-count" class="text-indigo-600 text-3xl font-extrabold">0</span>

            <ul id="users-list" class="divide-y divide-gray-100"></ul>
            <p class="p-4 text-xs text-indigo-700 bg-indigo-100 border-t border-indigo-200 font-medium">
                Lembrete: O ESP32 utiliza Wi-Fi para buscar e validar estes c√≥digos.
            </p>
        </div>
    </div>
</div>

<div id="custom-modal" class="hidden fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end z-50">
    <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden transition ease-out duration-300 transform translate-y-0 opacity-100 relative">
        <button id="modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">‚úñ</button>
        <div class="p-4 flex items-start">
            <div id="modal-icon" class="flex-shrink-0"></div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
                <p id="modal-title" class="text-sm font-medium text-gray-900"></p>
                <p id="modal-message" class="mt-1 text-sm text-gray-500"></p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>

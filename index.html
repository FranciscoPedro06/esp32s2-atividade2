<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Acessos - Realtime DB</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="p-4 sm:p-8">

<div class="max-w-2xl mx-auto">
    <header class="text-center mb-6 p-4 bg-white shadow-xl rounded-xl border-t-4 border-indigo-600">
        <h1 class="text-2xl font-bold text-indigo-700">🔐 Gerenciamento de Acesso</h1>
        <p class="text-xs text-gray-400 mt-1">User ID: <span id="user-id">-</span></p>
    </header>

    <div id="loading" class="text-center p-10 text-indigo-600 font-semibold bg-white rounded-xl shadow-lg">Carregando...</div>

    <div id="app" class="hidden space-y-6">
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <form id="form">
                <input type="text" id="name" placeholder="Nome" required class="w-full mb-2 p-2 border rounded">
                <input type="password" id="code" placeholder="****" required maxlength="4" class="w-full mb-2 p-2 code-input border rounded">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Cadastrar</button>
            </form>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-lg font-semibold mb-2">Códigos Ativos (<span id="count">0</span>)</h2>
            <ul id="list" class="divide-y divide-gray-100"></ul>
        </div>
    </div>
</div>

<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
    <div class="bg-white p-4 rounded shadow w-80">
        <p id="modal-msg" class="text-center"></p>
    </div>
</div>

<script type="module" src="assets/js/main.js"></script>
</body>
</html>
